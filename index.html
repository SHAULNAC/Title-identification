<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>PLATINUM EDITOR - Logic Engine v2</title>
    <script src="pizzip.min.js"></script>
    <script src="FileSaver.min.js"></script>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --accent: #fbbf24; --text: #f8fafc; --h1: #38bdf8; --h2: #f472b6; --red: #ef4444; --green: #22c55e; }
        body { font-family: 'Segoe UI', system-ui; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
        .sidebar { width: 450px; background: var(--panel); padding: 20px; overflow-y: auto; border-left: 1px solid #334155; }
        .header-section { background: rgba(255,255,255,0.02); border-radius: 12px; padding: 15px; margin-bottom: 20px; border: 1px solid #475569; }
        
        .rule-group { margin-top: 10px; padding: 10px; border-radius: 8px; }
        .neg-group { background: rgba(239, 68, 68, 0.1); border: 1px solid var(--red); }
        .pos-group { background: rgba(34, 197, 94, 0.1); border: 1px solid var(--green); }
        
        .rule-item { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-size: 0.85rem; }
        .rule-item input[type="text"], .rule-item input[type="number"] { background: #0f172a; border: 1px solid #475569; color: white; border-radius: 4px; padding: 2px 5px; width: 45px; }
        
        .viewport { flex: 1; overflow-y: auto; padding: 40px; display: flex; flex-direction: column; align-items: center; background: #020617; }
        .paper { background: white; color: #1e293b; width: 100%; max-width: 800px; min-height: 100%; padding: 60px; box-sizing: border-box; text-align: justify; }
        
        .h1-style { font-size: 2rem; font-weight: 900; color: #0369a1; text-align: center !important; border-bottom: 3px double #0369a1; margin: 30px 0; }
        .h2-style { font-size: 1.5rem; font-weight: 800; color: #be185d; text-align: center !important; border-bottom: 2px dashed #be185d; margin: 20px 0; }
        .is-bold { font-weight: bold; } .is-centered { text-align: center; }
        
        .btn-gold { background: linear-gradient(135deg, #fbbf24, #d97706); color: black; width: 100%; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #status-bar { padding: 8px; border-radius: 6px; text-align: center; margin-bottom: 10px; font-weight: bold; font-size: 0.8rem; }
        .ready { background: #22c55e22; color: #4ade80; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>PLATINUM LOGIC</h2>
    <div id="status-bar">טוען...</div>
    <input type="file" id="fileIn" accept=".docx" style="margin-bottom:15px; font-size: 0.8rem;">

    <div id="ui" style="display:none;">
        <div class="header-section">
            <h3 style="color:var(--h1); margin:0;">כותרת 1 (H1)</h3>
            <div class="rule-group neg-group">
                <div style="color:var(--red); font-weight:bold; margin-bottom:5px;">כללי שלילה (פסילה):</div>
                <div class="rule-item"><input type="checkbox" class="live" id="h1_n_long"> <span>ארוך מ-</span> <input type="number" class="live" id="h1_n_long_v" value="10"> <span>מילים</span></div>
                <div class="rule-item"><input type="checkbox" class="live" id="h1_n_notbold"> <span>לא מודגש (Bold)</span></div>
                <div class="rule-item"><input type="checkbox" class="live" id="h1_n_contains"> <span>מכיל:</span> <input type="text" class="live" id="h1_n_contains_v" value="." style="width:30px;"></div>
            </div>
            <div class="rule-group pos-group">
                <div style="color:var(--green); font-weight:bold; margin-bottom:5px;">כללי חיוב (מספיק אחד):</div>
                <div class="rule-item"><input type="checkbox" class="live" id="h1_p_seq"> <span>ראשון ברצף:</span> <input type="text" class="live" id="h1_p_seq_v" value="פרק"></div>
                <div class="rule-item"><input type="checkbox" class="live" id="h1_p_center"> <span>ממורכז במקור</span></div>
            </div>
        </div>

        <div class="header-section">
            <h3 style="color:var(--h2); margin:0;">כותרת 2 (H2)</h3>
            <div class="rule-group neg-group">
                <div style="color:var(--red); font-weight:bold; margin-bottom:5px;">כללי שלילה:</div>
                <div class="rule-item"><input type="checkbox" class="live" id="h2_n_long"> <span>ארוך מ-</span> <input type="number" class="live" id="h2_n_long_v" value="12"></div>
                <div class="rule-item"><input type="checkbox" class="live" id="h2_n_after"> <span>מגיע אחרי</span> <input type="number" class="live" id="h2_n_after_v" value="1"> <span>פסקאות שמתחילות ב:</span> <input type="text" class="live" id="h2_n_after_t" value="סימן" style="width:40px;"></div>
            </div>
            <div class="rule-group pos-group">
                <div style="color:var(--green); font-weight:bold; margin-bottom:5px;">כללי חיוב:</div>
                <div class="rule-item"><input type="checkbox" class="live" id="h2_p_bold"> <span>רק מודגש (Bold)</span></div>
                <div class="rule-item"><input type="checkbox" class="live" id="h2_p_seq"> <span>שני ברצף:</span> <input type="text" class="live" id="h2_p_seq_v" value="סימן"></div>
            </div>
        </div>

        <button class="btn-gold" onclick="exportDoc()">הורד מסמך מעומד</button>
        <a href="https://ko-fi.com/shaulnac" target="_blank" style="display:block; text-align:center; color:var(--accent); margin-top:10px; text-decoration:none; font-size:0.8rem;">❤️ תמיכה ביוצר</a>
    </div>
</div>

<div class="viewport"><div class="paper" id="out"></div></div>

<script>
    let zip = null, paragraphs = [];

    document.addEventListener('input', (e) => { if(e.target.classList.contains('live')) updateView(); });

    setInterval(() => {
        if (typeof PizZip !== 'undefined' && typeof saveAs !== 'undefined') {
            const b = document.getElementById('status-bar'); b.innerText = "המערכת מוכנה"; b.className = "ready";
        }
    }, 500);

    function evaluateLogic(p, prev, next, prefix) {
        // 1. Check Negative Rules (If ANY is true, return FALSE)
        if (document.getElementById(`${prefix}_n_long`).checked && p.text.split(/\s+/).length > parseInt(document.getElementById(`${prefix}_n_long_v`).value)) return false;
        if (document.getElementById(`${prefix}_n_notbold`)?.checked && !p.isB) return false;
        if (document.getElementById(`${prefix}_n_contains`)?.checked && p.text.includes(document.getElementById(`${prefix}_n_contains_v`).value)) return false;
        
        // Special Negation: "After X paragraphs starting with T"
        if (document.getElementById(`${prefix}_n_after`)?.checked) {
            const count = parseInt(document.getElementById(`${prefix}_n_after_v`).value);
            const text = document.getElementById(`${prefix}_n_after_t`).value;
            // בדיקה פשוטה: אם הקודמת מתחילה בטקסט הזה, הפסקה הנוכחית נפסלת (כדוגמה)
            if (prev?.text.startsWith(text)) return false; 
        }

        // 2. Check Positive Rules (If ANY is true, return TRUE)
        if (document.getElementById(`${prefix}_p_center`)?.checked && p.isC) return true;
        if (document.getElementById(`${prefix}_p_bold`)?.checked && p.isB) return true;
        
        const seqVal = document.getElementById(`${prefix}_p_seq_v`).value;
        if (document.getElementById(`${prefix}_p_seq`).checked) {
            if (prefix === 'h1' && p.text.startsWith(seqVal) && next?.text.startsWith(seqVal) && !prev?.text.startsWith(seqVal)) return true;
            if (prefix === 'h2' && p.text.startsWith(seqVal) && prev?.text.startsWith(seqVal)) return true;
        }

        return false;
    }

    function updateView() {
        const out = document.getElementById('out');
        if (!paragraphs.length) return;
        out.innerHTML = '';
        paragraphs.forEach((p, i) => {
            p.role = evaluateLogic(p, paragraphs[i-1], paragraphs[i+1], 'h1') ? 'h1' : 
                    (evaluateLogic(p, paragraphs[i-1], paragraphs[i+1], 'h2') ? 'h2' : null);
            const d = document.createElement('div');
            d.className = 'p-view ' + (p.role ? p.role + '-style' : '') + (p.isB ? ' is-bold' : '') + (p.isC ? ' is-centered' : '');
            d.innerText = p.text;
            out.appendChild(d);
        });
    }

    document.getElementById('fileIn').onchange = (e) => {
        const r = new FileReader();
        r.onload = (ev) => {
            zip = new PizZip(ev.target.result);
            const doc = new DOMParser().parseFromString(zip.file("word/document.xml").asText(), "application/xml");
            paragraphs = Array.from(doc.getElementsByTagNameNS("*", "p")).map(p => ({
                text: Array.from(p.getElementsByTagNameNS("*", "t")).map(t => t.textContent).join("").trim(),
                isB: p.getElementsByTagNameNS("*", "b").length > 0,
                isC: p.getElementsByTagNameNS("*", "jc")[0]?.getAttribute("w:val") === "center"
            })).filter(p => p.text.length > 0);
            document.getElementById('ui').style.display = 'block';
            updateView();
        };
        r.readAsArrayBuffer(e.target.files[0]);
    };

    function exportDoc() {
        const xml = zip.file("word/document.xml").asText();
        const doc = new DOMParser().parseFromString(xml, "application/xml");
        const ns = "http://schemas.openxmlformats.org/wordprocessingml/2006/main";
        let idx = 0;
        Array.from(doc.getElementsByTagNameNS("*", "p")).forEach(p => {
            if (p.textContent.trim().length > 0 && paragraphs[idx]) {
                const role = paragraphs[idx].role;
                if (role) {
                    let pPr = p.getElementsByTagNameNS(ns, "pPr")[0] || doc.createElementNS(ns, "w:pPr");
                    if (!p.contains(pPr)) p.insertBefore(pPr, p.firstChild);
                    let style = pPr.getElementsByTagNameNS(ns, "pStyle")[0] || doc.createElementNS(ns, "w:pStyle");
                    style.setAttributeNS(ns, "w:val", role === 'h1' ? "Heading1" : "Heading2");
                }
                idx++;
            }
        });
        zip.file("word/document.xml", new XMLSerializer().serializeToString(doc));
        saveAs(zip.generate({type:"blob"}), "ספר_מעומד.docx");
    }
</script>
</body>
</html>
