<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>PLATINUM EDITOR v24 - Full Debug</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.1/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --accent: #fbbf24; --text: #f8fafc; --h1: #38bdf8; --h2: #f472b6; --red: #ef4444; --green: #22c55e; }
        body { font-family: 'Segoe UI', system-ui; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
        
        .sidebar { width: 350px; background: var(--panel); padding: 15px; overflow-y: auto; border-left: 1px solid #334155; flex-shrink: 0; }
        .header-section { background: rgba(255,255,255,0.02); border-radius: 8px; padding: 10px; margin-bottom: 12px; border: 1px solid #475569; }
        .rule-group { margin-top: 5px; padding: 8px; border-radius: 6px; font-size: 0.75rem; }
        .rule-item { display: flex; align-items: center; gap: 5px; margin-bottom: 4px; cursor: help; }
        .rule-item input[type="text"], .rule-item input[type="number"] { background: #0f172a; border: 1px solid #475569; color: white; border-radius: 3px; width: 35px; font-size: 0.75rem; }
        
        .viewport { flex: 1; overflow-y: auto; padding: 20px; background: #020617; display: flex; flex-direction: column; align-items: center; }
        .paper { background: white; color: #1e293b; width: 100%; max-width: 800px; min-height: 100%; padding: 50px; box-sizing: border-box; text-align: justify; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .p-view { margin-bottom: 8px; min-height: 1em; }
        .h1-style { font-size: 1.8rem; font-weight: 900; color: #0369a1; text-align: center; border-bottom: 3px double #0369a1; margin: 20px 0; }
        .h2-style { font-size: 1.4rem; font-weight: 800; color: #be185d; text-align: center; border-bottom: 2px dashed #be185d; margin: 15px 0; }
        .is-bold { font-weight: bold; }
        .is-centered { text-align: center; }
        
        .btn-gold { background: linear-gradient(135deg, #fbbf24, #d97706); color: black; width: 100%; border: none; padding: 10px; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .donate-btn { background: #10b981; color: white; text-decoration: none; display: block; text-align: center; padding: 8px; border-radius: 6px; margin-top: 10px; font-size: 0.8rem; font-weight: bold; }
        #status-bar { padding: 5px; border-radius: 4px; text-align: center; margin-bottom: 8px; font-weight: bold; font-size: 0.7rem; background: #334155; }
        .ready { background: #22c55e22 !important; color: #4ade80; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="color:var(--accent); margin:0 0 10px 0;">PLATINUM v24</h2>
    <div id="status-bar">ממתין לקובץ...</div>
    <input type="file" id="fileIn" accept=".docx" style="width:100%; font-size: 0.8rem; color:white;">

    <div id="ui" style="display:none; margin-top:15px;">
        <div class="header-section">
            <h4 style="margin:0; color:var(--h1);">כותרת 1</h4>
            <div class="rule-group" style="background:rgba(239,68,68,0.1);">
                <div class="rule-item" title="ביטול אם לא ממורכז"><input type="checkbox" class="live" id="h1_n_notcenter"> <span>לא ממורכז</span></div>
                <div class="rule-item" title="ביטול אם לא מודגש"><input type="checkbox" class="live" id="h1_n_notbold"> <span>לא מודגש</span></div>
                <div class="rule-item"><input type="checkbox" class="live" id="h1_n_long"> <span>ארוך מ-</span> <input type="number" class="live" id="h1_n_long_v" value="10"></div>
                <div class="rule-item"><input type="checkbox" class="live" id="h1_n_seq"> <span>אחרי</span> <input type="number" class="live" id="h1_n_seq_n" value="1"> <span>פסקאות ב:</span> <input type="text" class="live" id="h1_n_seq_t" value="סימן"></div>
            </div>
            <div class="rule-group" style="background:rgba(34,197,94,0.1);">
                <div class="rule-item"><input type="checkbox" class="live" id="h1_p_center" checked> <span>ממורכז</span></div>
                <div class="rule-item"><input type="checkbox" class="live" id="h1_p_bold"> <span>מודגש</span></div>
                <div class="rule-item"><input type="checkbox" class="live" id="h1_p_contains"> <span>מכיל:</span> <input type="text" class="live" id="h1_p_contains_v" value="פרק"></div>
            </div>
        </div>

        <div class="header-section">
            <h4 style="margin:0; color:var(--h2);">כותרת 2</h4>
            <div class="rule-group" style="background:rgba(34,197,94,0.1);">
                <div class="rule-item"><input type="checkbox" class="live" id="h2_p_center" checked> <span>ממורכז</span></div>
                <div class="rule-item"><input type="checkbox" class="live" id="h2_p_seq"> <span>אחרי</span> <input type="number" class="live" id="h2_p_seq_n" value="1"> <span>פסקאות ב:</span> <input type="text" class="live" id="h2_p_seq_t" value="סימן"></div>
            </div>
        </div>

        <button class="btn-gold" onclick="exportDoc()">שמור כ-DOCX מעומד</button>
        <a href="https://www.paypal.com/donate" target="_blank" class="donate-btn">תרומה לפיתוח ❤️</a>
    </div>
</div>

<div class="viewport">
    <div class="paper" id="out"></div>
</div>

<script>
    let zip = null, paragraphs = [], originalFileName = "document";
    const ns = "http://schemas.openxmlformats.org/wordprocessingml/2006/main";

    document.querySelectorAll('.live').forEach(el => el.onchange = updateView);
    document.addEventListener('input', (e) => { if(e.target.classList.contains('live')) updateView(); });

    // בדיקת טעינת ספריות
    window.onload = () => {
        const b = document.getElementById('status-bar');
        b.innerText = "מוכן לעבודה"; b.className = "ready";
    };

    function checkSeq(idx, count, text) {
        if (idx < count) return false;
        for (let i = 1; i <= count; i++) {
            if (!paragraphs[idx - i] || !paragraphs[idx - i].text.startsWith(text)) return false;
        }
        return true;
    }

    function evaluateLogic(p, i, prefix) {
        if (!p.text || p.text.trim() === "") return false;
        const words = p.text.split(/\s+/).length;
        
        // שלילה
        const n_center = document.getElementById(prefix + '_n_notcenter');
        if (n_center && n_center.checked && !p.isC) return false;
        
        const n_bold = document.getElementById(prefix + '_n_notbold');
        if (n_bold && n_bold.checked && !p.isB) return false;

        const n_long = document.getElementById(prefix + '_n_long');
        if (n_long && n_long.checked && words > parseInt(document.getElementById(prefix + '_n_long_v').value)) return false;

        if (prefix === 'h1' && document.getElementById('h1_n_seq').checked) {
            if (checkSeq(i, parseInt(document.getElementById('h1_n_seq_n').value), document.getElementById('h1_n_seq_t').value)) return false;
        }

        // חיוב
        const p_center = document.getElementById(prefix + '_p_center');
        if (p_center && p_center.checked && p.isC) return true;

        const p_bold = document.getElementById(prefix + '_p_bold');
        if (p_bold && p_bold.checked && p.isB) return true;

        const p_cont = document.getElementById(prefix + '_p_contains');
        if (p_cont && p_cont.checked && p.text.includes(document.getElementById(prefix + '_p_contains_v').value)) return true;

        if (prefix === 'h2' && document.getElementById('h2_p_seq').checked) {
            if (checkSeq(i, parseInt(document.getElementById('h2_p_seq_n').value), document.getElementById('h2_p_seq_t').value)) return true;
        }

        return false;
    }

    function updateView() {
        const out = document.getElementById('out');
        if (!paragraphs.length) return;
        out.innerHTML = '';
        paragraphs.forEach((p, i) => {
            p.role = evaluateLogic(p, i, 'h1') ? 'h1' : (evaluateLogic(p, i, 'h2') ? 'h2' : null);
            const d = document.createElement('div');
            d.className = 'p-view ' + (p.role ? p.role + '-style' : '') + (p.isB ? ' is-bold' : '') + (p.isC ? ' is-centered' : '');
            d.innerText = p.text || '\u00A0'; // מונע קריסה של שורות ריקות
            out.appendChild(d);
        });
    }

    document.getElementById('fileIn').onchange = async (e) => {
        const file = e.target.files[0];
        if(!file) return;
        originalFileName = file.name.replace(/\.[^/.]+$/, "");
        
        try {
            const arrayBuffer = await file.arrayBuffer();
            zip = new PizZip(arrayBuffer);
            const docXml = zip.file("word/document.xml").asText();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(docXml, "application/xml");
            
            const pNodes = Array.from(xmlDoc.getElementsByTagNameNS(ns, "p"));
            paragraphs = pNodes.map(p => {
                const text = Array.from(p.getElementsByTagNameNS(ns, "t")).map(t => t.textContent).join("");
                const isB = p.getElementsByTagNameNS(ns, "b").length > 0 || p.getElementsByTagNameNS(ns, "bCs").length > 0;
                const isC = p.getElementsByTagNameNS(ns, "jc")[0]?.getAttribute("w:val") === "center";
                return { text, isB, isC, role: null };
            });

            document.getElementById('ui').style.display = 'block';
            updateView();
        } catch (err) {
            console.error("טעינה נכשלה:", err);
            alert("שגיאה בטעינת הקובץ. ודא שזהו קובץ DOCX תקין.");
        }
    };

    function exportDoc() {
        if (!zip) return;
        try {
            // הזרקת סטיילים
            const stylesXml = `<?xml version="1.0" encoding="UTF-8" standalone="yes"?><w:styles xmlns:w="${ns}"><w:style w:type="paragraph" w:styleId="Heading1"><w:name w:val="heading 1"/><w:pPr><w:outlineLvl w:val="0"/></w:pPr><w:rPr><w:b/><w:sz w:val="36"/></w:rPr></w:style><w:style w:type="paragraph" w:styleId="Heading2"><w:name w:val="heading 2"/><w:pPr><w:outlineLvl w:val="1"/></w:pPr><w:rPr><w:b/><w:sz w:val="28"/></w:rPr></w:style></w:styles>`;
            zip.file("word/styles.xml", stylesXml);

            const docXml = zip.file("word/document.xml").asText();
            const xmlDoc = new DOMParser().parseFromString(docXml, "application/xml");
            const ps = Array.from(xmlDoc.getElementsByTagNameNS(ns, "p"));

            ps.forEach((p, i) => {
                if (paragraphs[i] && paragraphs[i].role) {
                    let pPr = p.getElementsByTagNameNS(ns, "pPr")[0];
                    if (!pPr) {
                        pPr = xmlDoc.createElementNS(ns, "w:pPr");
                        p.insertBefore(pPr, p.firstChild);
                    }
                    let style = pPr.getElementsByTagNameNS(ns, "pStyle")[0];
                    if (!style) {
                        style = xmlDoc.createElementNS(ns, "w:pStyle");
                        pPr.appendChild(style);
                    }
                    style.setAttributeNS(ns, "w:val", paragraphs[i].role === 'h1' ? "Heading1" : "Heading2");
                    
                    const jc = pPr.getElementsByTagNameNS(ns, "jc")[0];
                    if (jc) pPr.removeChild(jc);
                }
            });

            const updatedXml = new XMLSerializer().serializeToString(xmlDoc);
            zip.file("word/document.xml", updatedXml);
            const content = zip.generate({type: "blob"});
            saveAs(content, originalFileName + "_מעומד.docx");
        } catch (err) {
            console.error("ייצוא נכשל:", err);
        }
    }
</script>
</body>
</html>
