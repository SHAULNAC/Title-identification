<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>PLATINUM EDITOR - Fixed</title>
    <script src="pizzip.min.js"></script>
    <script src="FileSaver.min.js"></script>
    <style>
        :root { 
            --bg: #0f172a; --panel: #1e293b; --accent: #fbbf24; --text: #f8fafc;
            --h1: #38bdf8; --h2: #f472b6;
        }
        body { font-family: 'Segoe UI', system-ui; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
        .sidebar { width: 420px; background: var(--panel); padding: 25px; overflow-y: auto; border-left: 1px solid #334155; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
        h2 { color: var(--accent); text-align: center; font-weight: 300; letter-spacing: 2px; margin-bottom: 30px; border-bottom: 1px solid #334155; padding-bottom: 15px; }
        .header-section { background: rgba(255,255,255,0.03); border-radius: 15px; padding: 15px; margin-bottom: 25px; border: 1px solid #475569; }
        .h1-label { color: var(--h1); } .h2-label { color: var(--h2); }
        .rule-list { display: flex; flex-direction: column; gap: 8px; min-height: 50px; }
        .rule-item { 
            background: #334155; padding: 10px; border-radius: 8px; 
            display: flex; align-items: center; gap: 8px; cursor: grab; border: 1px solid transparent;
        }
        .rule-item:hover { border-color: var(--accent); }
        .rule-item.dragging { opacity: 0.3; }
        .rule-item input[type="text"], .rule-item input[type="number"] { 
            background: #0f172a; border: 1px solid #475569; color: white; border-radius: 4px; padding: 2px 5px; width: 50px;
        }
        .viewport { flex: 1; overflow-y: auto; padding: 40px; display: flex; flex-direction: column; align-items: center; background: #020617; }
        .paper { background: white; color: #1e293b; width: 100%; max-width: 800px; min-height: 100%; padding: 60px; box-sizing: border-box; }
        .p-view { margin-bottom: 10px; line-height: 1.6; }
        .h1-style { font-size: 2.2rem; font-weight: bold; color: #0369a1; text-align: center; border-bottom: 3px double #0369a1; margin: 30px 0; }
        .h2-style { font-size: 1.6rem; font-weight: bold; color: #be185d; text-align: center; border-bottom: 2px dashed #be185d; margin: 20px 0; }
        .is-c { text-align: center; }
        .btn-gold { background: linear-gradient(135deg, #fbbf24, #d97706); color: black; width: 100%; border: none; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        #status-bar { padding: 8px; border-radius: 6px; text-align: center; margin-bottom: 15px; font-weight: bold; }
        .ready { background: #22c55e22; color: #4ade80; border: 1px solid #22c55e; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>PLATINUM EDITOR</h2>
    <div id="status-bar">טוען...</div>
    <input type="file" id="fileIn" accept=".docx" style="margin-bottom:20px;">

    <div id="ui" style="display:none;">
        <div class="header-section">
            <h3 class="h1-label">כותרת 1 (H1)</h3>
            <div class="rule-list" id="list-h1">
                <div class="rule-item" draggable="true" data-type="seq1">
                    <input type="checkbox" class="live" id="h1_seq1_en"> <span>ראשונה ברצף:</span>
                    <input type="text" class="live" id="h1_seq1_val" value="סימן">
                </div>
                <div class="rule-item" draggable="true" data-type="bold">
                    <input type="checkbox" class="live" id="h1_bold_en"> <span>מודגש (Bold)</span>
                </div>
                <div class="rule-item" draggable="true" data-type="center">
                    <input type="checkbox" class="live" id="h1_center_en"> <span>ממורכז</span>
                </div>
            </div>
        </div>

        <div class="header-section">
            <h3 class="h2-label">כותרת 2 (H2)</h3>
            <div class="rule-list" id="list-h2">
                <div class="rule-item" draggable="true" data-type="seq2">
                    <input type="checkbox" class="live" id="h2_seq2_en"> <span>שנייה ברצף:</span>
                    <input type="text" class="live" id="h2_seq2_val" value="סימן">
                </div>
                <div class="rule-item" draggable="true" data-type="words">
                    <input type="checkbox" class="live" id="h2_words_en" checked> <span>קצר מ-</span>
                    <input type="number" class="live" id="h2_words_val" value="6">
                </div>
                <div class="rule-item" draggable="true" data-type="bold">
                    <input type="checkbox" class="live" id="h2_bold_en"> <span>מודגש (Bold)</span>
                </div>
            </div>
        </div>

        <button class="btn-gold" onclick="exportDoc()">הורד מסמך מעומד</button>
        <a href="https://ko-fi.com/shaulnac" target="_blank" style="display:block; text-align:center; color:var(--accent); margin-top:15px; text-decoration:none;">❤️ תמיכה בפיתוח</a>
    </div>
</div>

<div class="viewport">
    <div class="paper" id="out"></div>
</div>

<script>
    let zip = null, paragraphs = [];

    // Live Update
    document.addEventListener('input', (e) => { if(e.target.classList.contains('live')) updateView(); });

    // Drag Logic
    document.querySelectorAll('.rule-list').forEach(list => {
        list.addEventListener('dragstart', e => e.target.classList.add('dragging'));
        list.addEventListener('dragend', e => { e.target.classList.remove('dragging'); updateView(); });
        list.addEventListener('dragover', e => {
            e.preventDefault();
            const dragging = document.querySelector('.dragging');
            const after = [...list.querySelectorAll('.rule-item:not(.dragging)')].reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = e.clientY - box.top - box.height / 2;
                return (offset < 0 && offset > closest.offset) ? { offset, element: child } : closest;
            }, { offset: Number.NEGATIVE_INFINITY }).element;
            if (after) list.insertBefore(dragging, after); else list.appendChild(dragging);
        });
    });

    setInterval(() => {
        if (typeof PizZip !== 'undefined' && typeof saveAs !== 'undefined') {
            const b = document.getElementById('status-bar'); b.innerText = "המערכת מוכנה"; b.className = "ready";
        }
    }, 500);

    function check(p, prev, next, type, prefix) {
        const en = document.getElementById(`${prefix}_${type}_en`)?.checked;
        if (!en) return false;
        if (type === 'bold') return p.isB;
        if (type === 'center') return p.isC;
        if (type === 'words') return p.text.split(/\s+/).length <= parseInt(document.getElementById(`${prefix}_words_val`).value);
        if (type === 'seq1') {
            const v = document.getElementById('h1_seq1_val').value;
            return p.text.startsWith(v) && next?.text.startsWith(v) && !prev?.text.startsWith(v);
        }
        if (type === 'seq2') {
            const v = document.getElementById('h2_seq2_val').value;
            return p.text.startsWith(v) && prev?.text.startsWith(v);
        }
        return false;
    }

    function updateView() {
        const out = document.getElementById('out');
        if (!paragraphs.length) return;
        out.innerHTML = '';

        const order1 = [...document.getElementById('list-h1').children].map(el => el.dataset.type);
        const order2 = [...document.getElementById('list-h2').children].map(el => el.dataset.type);

        paragraphs.forEach((p, i) => {
            p.role = null;
            for (let t of order1) if (check(p, paragraphs[i-1], paragraphs[i+1], t, 'h1')) { p.role = 'h1'; break; }
            if (!p.role) for (let t of order2) if (check(p, paragraphs[i-1], paragraphs[i+1], t, 'h2')) { p.role = 'h2'; break; }

            const d = document.createElement('div');
            d.className = 'p-view' + (p.role ? ` ${p.role}-style` : '') + (p.isC ? ' is-c' : '');
            d.innerText = p.text;
            out.appendChild(d);
        });
    }

    document.getElementById('fileIn').onchange = (e) => {
        const r = new FileReader();
        r.onload = (ev) => {
            zip = new PizZip(ev.target.result);
            const xml = zip.file("word/document.xml").asText();
            const doc = new DOMParser().parseFromString(xml, "application/xml");
            paragraphs = Array.from(doc.getElementsByTagNameNS("*", "p")).map(p => ({
                text: Array.from(p.getElementsByTagNameNS("*", "t")).map(t => t.textContent).join("").trim(),
                isB: p.getElementsByTagNameNS("*", "b").length > 0,
                isC: p.getElementsByTagNameNS("*", "jc")[0]?.getAttribute("w:val") === "center"
            })).filter(p => p.text.length > 0);
            document.getElementById('ui').style.display = 'block';
            updateView();
        };
        r.readAsArrayBuffer(e.target.files[0]);
    };

    function exportDoc() {
        const xml = zip.file("word/document.xml").asText();
        const doc = new DOMParser().parseFromString(xml, "application/xml");
        const ps = Array.from(doc.getElementsByTagNameNS("*", "p"));
        const ns = "http://schemas.openxmlformats.org/wordprocessingml/2006/main";
        let idx = 0;
        ps.forEach(p => {
            if (p.textContent.trim().length > 0 && paragraphs[idx]) {
                const role = paragraphs[idx].role;
                if (role) {
                    let pPr = p.getElementsByTagNameNS(ns, "pPr")[0] || doc.createElementNS(ns, "w:pPr");
                    if (!p.contains(pPr)) p.insertBefore(pPr, p.firstChild);
                    let style = pPr.getElementsByTagNameNS(ns, "pStyle")[0] || doc.createElementNS(ns, "w:pStyle");
                    if (!pPr.contains(style)) pPr.appendChild(style);
                    style.setAttributeNS(ns, "w:val", role === 'h1' ? "Heading1" : "Heading2");
                }
                idx++;
            }
        });
        zip.file("word/document.xml", new XMLSerializer().serializeToString(doc));
        saveAs(zip.generate({type:"blob"}), "ספר_מעומד.docx");
    }
</script>
</body>
</html>
