<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מעמד ספרים - Platinum Edition</title>
    <script src="pizzip.min.js"></script>
    <script src="FileSaver.min.js"></script>
    <style>
        :root { 
            --bg: #0f172a; --panel: #1e293b; --accent: #fbbf24; --text: #f8fafc;
            --h1: #38bdf8; --h2: #f472b6; --success: #22c55e;
        }
        body { font-family: 'Segoe UI', system-ui; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
        
        /* Sidebar Styling */
        .sidebar { width: 450px; background: var(--panel); padding: 25px; overflow-y: auto; border-left: 1px solid #334155; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
        h2 { color: var(--accent); text-align: center; font-weight: 300; letter-spacing: 2px; margin-bottom: 30px; border-bottom: 1px solid #334155; padding-bottom: 15px; }
        
        /* Rule Lists & Dragging */
        .header-section { background: rgba(255,255,255,0.03); border-radius: 15px; padding: 15px; margin-bottom: 25px; border: 1px solid #475569; }
        .header-section h3 { margin: 0 0 15px 0; font-size: 1.1rem; display: flex; justify-content: space-between; align-items: center; }
        .h1-label { color: var(--h1); } .h2-label { color: var(--h2); }

        .rule-list { display: flex; flex-direction: column; gap: 8px; }
        .rule-item { 
            background: #334155; padding: 10px 15px; border-radius: 8px; 
            display: flex; align-items: center; gap: 10px; cursor: grab;
            border: 1px solid transparent; transition: 0.2s;
        }
        .rule-item:hover { border-color: var(--accent); background: #475569; }
        .rule-item.dragging { opacity: 0.4; cursor: grabbing; }
        .rule-item input[type="checkbox"] { accent-color: var(--accent); width: 18px; height: 18px; }
        .rule-item input[type="text"], .rule-item input[type="number"] { 
            background: #1e293b; border: 1px solid #475569; color: white; border-radius: 4px; padding: 3px 7px; font-size: 0.8rem;
        }

        /* Viewport */
        .viewport { flex: 1; overflow-y: auto; padding: 60px 20px; display: flex; flex-direction: column; align-items: center; background: #020617; }
        .paper { 
            background: #ffffff; color: #1e293b; width: 100%; max-width: 850px; min-height: 100%; 
            padding: 80px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); border-radius: 4px;
        }
        
        /* Preview Styles */
        .p-view { margin-bottom: 12px; line-height: 1.8; transition: 0.3s; }
        .h1-preview { font-size: 2.4rem; font-weight: 800; color: #0369a1; text-align: center; margin: 40px 0; border-bottom: 4px double #0369a1; }
        .h2-preview { font-size: 1.8rem; font-weight: 700; color: #be185d; text-align: center; margin: 30px 0; border-bottom: 2px dashed #be185d; }
        .centered { text-align: center; }

        /* Buttons & Extras */
        .btn-gold { 
            background: linear-gradient(135deg, #fbbf24, #d97706); color: #000; 
            width: 100%; border: none; padding: 15px; border-radius: 10px; font-weight: bold; 
            cursor: pointer; margin-top: 20px; transition: 0.3s; text-transform: uppercase;
        }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(251, 191, 36, 0.3); }
        .kofi-link { display: block; text-align: center; color: var(--accent); text-decoration: none; margin-top: 20px; font-size: 0.9rem; }
        
        #status { padding: 8px; border-radius: 8px; text-align: center; font-size: 0.85rem; margin-bottom: 20px; }
        .status-ready { background: rgba(34, 197, 94, 0.2); color: #4ade80; border: 1px solid #22c55e; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>PLATINUM EDITOR</h2>
    <div id="status">ממתין לספריות...</div>
    <input type="file" id="fileIn" accept=".docx" style="width:100%; margin-bottom:25px;">

    <div id="editor-ui" style="display:none;">
        <p style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 20px;">גרור כללים כדי לקבוע עדיפות (העליון קובע קודם):</p>
        
        <div class="header-section">
            <h3 class="h1-label">כותרת 1 (H1) <span>▼</span></h3>
            <div class="rule-list" id="list-h1">
                <div class="rule-item" draggable="true" data-type="seq1">
                    <input type="checkbox" class="live" id="h1_seq_en"> <span>ראשונה ברצף</span>
                    <input type="text" class="live" id="h1_seq_v" value="סימן" style="width:60px;">
                </div>
                <div class="rule-item" draggable="true" data-type="bold">
                    <input type="checkbox" class="live" id="h1_b_en"> <span>מודגש (Bold)</span>
                </div>
                <div class="rule-item" draggable="true" data-type="center">
                    <input type="checkbox" class="live" id="h1_c_en"> <span>ממורכז</span>
                </div>
                <div class="rule-item" draggable="true" data-type="words">
                    <input type="checkbox" class="live" id="h1_w_en"> <span>קצר מ-</span>
                    <input type="number" class="live" id="h1_w_v" value="5" style="width:40px;">
                </div>
            </div>
        </div>

        <div class="header-section">
            <h3 class="h2-label">כותרת 2 (H2) <span>▼</span></h3>
            <div class="rule-list" id="list-h2">
                <div class="rule-item" draggable="true" data-type="seq2">
                    <input type="checkbox" class="live" id="h2_seq_en"> <span>שנייה ברצף</span>
                    <input type="text" class="live" id="h2_seq_v" value="סימן" style="width:60px;">
                </div>
                <div class="rule-item" draggable="true" data-type="bold">
                    <input type="checkbox" class="live" id="h2_b_en"> <span>מודגש (Bold)</span>
                </div>
                <div class="rule-item" draggable="true" data-type="center">
                    <input type="checkbox" class="live" id="h2_c_en"> <span>ממורכז</span>
                </div>
                <div class="rule-item" draggable="true" data-type="words">
                    <input type="checkbox" class="live" id="h2_w_en" checked> <span>קצר מ-</span>
                    <input type="number" class="live" id="h2_w_v" value="6" style="width:40px;">
                </div>
            </div>
        </div>

        <button class="btn-gold" onclick="exportDoc()">הורד מסמך מעומד</button>
        <a href="https://ko-fi.com/shaulnac" target="_blank" class="kofi-link">❤️ תמכו בפיתוח ב-Ko-fi</a>
    </div>
</div>

<div class="viewport">
    <div class="paper" id="previewArea"></div>
</div>

<script>
    let zip = null, paragraphs = [];

    // Initialize Real-time update
    document.addEventListener('input', (e) => { if(e.target.classList.contains('live')) updateView(); });

    // Drag & Drop
    document.querySelectorAll('.rule-list').forEach(list => {
        list.addEventListener('dragstart', e => e.target.classList.add('dragging'));
        list.addEventListener('dragend', e => { e.target.classList.remove('dragging'); updateView(); });
        list.addEventListener('dragover', e => {
            e.preventDefault();
            const draggable = document.querySelector('.dragging');
            const afterElement = [...list.querySelectorAll('.rule-item:not(.dragging)')].reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = e.clientY - box.top - box.height / 2;
                return (offset < 0 && offset > closest.offset) ? { offset, element: child } : closest;
            }, { offset: Number.NEGATIVE_INFINITY }).element;
            if (afterElement) list.insertBefore(draggable, afterElement);
            else list.appendChild(draggable);
        });
    });

    // Check libraries
    const checkLibs = setInterval(() => {
        if (typeof PizZip !== 'undefined' && typeof saveAs !== 'undefined') {
            const s = document.getElementById('status');
            s.innerText = "המערכת מוכנה לעבודה"; s.className = "status-ready";
            clearInterval(checkLibs);
        }
    }, 500);

    // Logic Engine
    function checkCondition(p, prev, next, type, prefix) {
        if (!document.getElementById(`${prefix}_${type}_en`)?.checked) return false;
        
        switch(type) {
            case 'bold': return p.isB;
            case 'center': return p.isC;
            case 'words': return p.text.split(/\s+/).length <= parseInt(document.getElementById(`${prefix}_w_v`).value);
            case 'seq1': 
                const v1 = document.getElementById('h1_seq_v').value;
                return p.text.startsWith(v1) && next?.text.startsWith(v1) && !prev?.text.startsWith(v1);
            case 'seq2':
                const v2 = document.getElementById('h2_seq_v').value;
                return p.text.startsWith(v2) && prev?.text.startsWith(v2);
        }
        return false;
    }

    function updateView() {
        const area = document.getElementById('previewArea');
        if (!paragraphs.length) return;
        area.innerHTML = '';

        const h1Order = [...document.getElementById('list-h1').children].map(el => el.dataset.type);
        const h2Order = [...document.getElementById('list-h2').children].map(el => el.dataset.type);

        paragraphs.forEach((p, i) => {
            let role = null;
            // Check H1 First
            for(let type of h1Order) {
                if(checkCondition(p, paragraphs[i-1], paragraphs[i+1], type, 'h1')) { role = 'h1'; break; }
            }
            // Check H2 If H1 didn't match
            if(!role) {
                for(let type of h2Order) {
                    if(checkCondition(p, paragraphs[i-1], paragraphs[i+1], type, 'h2')) { role = 'h2'; break; }
                }
            }

            p.role = role;
            const div = document.createElement('div');
            div.className = 'p-view' + (role ? ` ${role}-preview` : '') + (p.isC ? ' centered' : '');
            div.innerText = p.text;
            area.appendChild(div);
        });
    }

    document.getElementById('fileIn').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            zip = new PizZip(ev.target.result);
            const doc = new DOMParser().parseFromString(zip.file("word/document.xml").asText(), "application/xml");
            paragraphs = Array.from(doc.getElementsByTagNameNS("*", "p")).map(p => ({
                text: Array.from(p.getElementsByTagNameNS("*", "t")).map(t => t.textContent).join("").trim(),
                isB: p.getElementsByTagNameNS("*", "b").length > 0,
                isC: p.getElementsByTagNameNS("*", "jc")[0]?.getAttribute("w:val") === "center"
            })).filter(p => p.text.length > 0);
            document.getElementById('editor-ui').style.display = 'block';
            updateView();
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    };

    function exportDoc() {
        try {
            const xml = zip.file("word/document.xml").asText();
            const doc = new DOMParser().parseFromString(xml, "application/xml");
            const ps = Array.from(doc.getElementsByTagNameNS("*", "p"));
            const ns = "http://schemas.openxmlformats.org/wordprocessingml/2006/main";
            let idx = 0;
            ps.forEach(p => {
                if (p.textContent.trim().length > 0 && paragraphs[idx]) {
                    const role = paragraphs[idx].role;
                    if (role) {
                        let pPr = p.getElementsByTagNameNS(ns, "pPr")[0] || doc.createElementNS(ns, "w:pPr");
                        if (!p.contains(pPr)) p.insertBefore(pPr, p.firstChild);
                        let style = pPr.getElementsByTagNameNS(ns, "pStyle")[0] || doc.createElementNS(ns, "w:pStyle");
                        if (!pPr.contains(style)) pPr.appendChild(style);
                        style.setAttributeNS(ns, "w:val", role === 'h1' ? "Heading1" : "Heading2");
                    }
                    idx++;
                }
            });
            zip.file("word/document.xml", new XMLSerializer().serializeToString(doc));
            saveAs(zip.generate({type:"blob"}), "ספר_מעומד_יוקרתי.docx");
        } catch(e) { alert("שגיאה: " + e.message); }
    }
</script>
</body>
</html>
