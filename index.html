<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מעמד ספרים מקצועי - תיקון הורדה</title>
    <script src="pizzip.min.js"></script>
    <script src="FileSaver.min.js"></script>
    <style>
        :root { --sidebar: #2c3e50; --bg: #f5f6fa; --primary: #27ae60; --h1: #2980b9; --h2: #e67e22; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); overflow: hidden; }
        .sidebar { width: 420px; background: var(--sidebar); color: white; padding: 20px; overflow-y: auto; box-shadow: 4px 0 10px rgba(0,0,0,0.3); z-index: 10; }
        .rule-card { background: #34495e; border-radius: 12px; padding: 15px; margin-bottom: 20px; border-right: 6px solid var(--primary); }
        .rule-card.h2-card { border-right-color: var(--h2); }
        .group-box { background: rgba(0,0,0,0.2); padding: 12px; border-radius: 8px; margin-top: 10px; }
        .row { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-size: 0.9rem; }
        input[type="checkbox"] { width: 17px; height: 17px; cursor: pointer; }
        input[type="text"], input[type="number"] { flex: 1; padding: 5px; border-radius: 4px; border: none; }
        .viewport { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
        .paper { background: white; width: 100%; max-width: 800px; min-height: 100%; padding: 60px; box-shadow: 0 0 20px rgba(0,0,0,0.1); box-sizing: border-box; word-wrap: break-word; }
        .h1-style { font-size: 2em; font-weight: bold; color: var(--h1); text-align: center; background: #e3f2fd; border: 2px solid var(--h1); margin: 25px 0; padding: 10px; }
        .h2-style { font-size: 1.5em; font-weight: bold; color: var(--h2); text-align: center; background: #fff3e0; border: 2px dashed var(--h2); margin: 15px 0; padding: 8px; }
        .center-text { text-align: center; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; margin-top: 10px; }
        #status-bar { text-align: center; padding: 10px; border-radius: 6px; margin-bottom: 15px; font-weight: bold; }
        .ready { background: #27ae60; color: white; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>מעמד ספרים חכם</h2>
    <div id="status-bar">בודק חיבור...</div>
    <input type="file" id="fileIn" accept=".docx" style="margin-bottom: 20px;">

    <div id="ui" style="display:none;">
        <div class="rule-card">
            <h3>כותרת 1 (H1)</h3>
            <div class="row"><input type="checkbox" id="h1_double"> <span>רצף מילים:</span> <input type="text" id="h1_double_val" value="סימן" style="width:60px;"></div>
            <div class="group-box">
                <div class="row"><input type="checkbox" id="h1_b"> <span>מודגש</span> <input type="checkbox" id="h1_b_s"> <small>סולו</small></div>
                <div class="row"><input type="checkbox" id="h1_c"> <span>ממורכז</span> <input type="checkbox" id="h1_c_s"> <small>סולו</small></div>
                <div class="row"><input type="checkbox" id="h1_w"> <span>קצר מ-</span> <input type="number" id="h1_wv" value="5" style="width:40px;"></div>
            </div>
        </div>
        <div class="rule-card h2-card">
            <h3>כותרת 2 (H2)</h3>
            <div class="group-box">
                <div class="row"><input type="checkbox" id="h2_b"> <span>מודגש</span> <input type="checkbox" id="h2_b_s"> <small>סולו</small></div>
                <div class="row"><input type="checkbox" id="h2_c"> <span>ממורכז</span> <input type="checkbox" id="h2_c_s"> <small>סולו</small></div>
                <div class="row"><input type="checkbox" id="h2_w" checked> <span>קצר מ-</span> <input type="number" id="h2_wv" value="6" style="width:40px;"></div>
            </div>
        </div>
        <button class="btn" style="background:#27ae60" onclick="updateView()">עדכן תצוגה</button>
        <button class="btn" style="background:#e67e22" onclick="downloadDoc()">הורד קובץ מתוקן</button>
    </div>
</div>

<div class="viewport">
    <div class="paper" id="contentArea"></div>
</div>

<script>
    let zip = null;
    let paragraphs = [];

    // וידוא טעינה
    setInterval(() => {
        const bar = document.getElementById('status-bar');
        if (typeof PizZip !== 'undefined' && (typeof saveAs !== 'undefined' || typeof window.saveAs !== 'undefined')) {
            bar.innerText = "המערכת מוכנה!"; bar.className = "ready";
        } else {
            bar.innerText = "טוען ספריות..."; bar.style.background = "#f1c40f";
        }
    }, 500);

    document.getElementById('fileIn').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            zip = new PizZip(ev.target.result);
            const doc = new DOMParser().parseFromString(zip.file("word/document.xml").asText(), "application/xml");
            paragraphs = Array.from(doc.getElementsByTagNameNS("*", "p")).map(p => {
                return {
                    text: Array.from(p.getElementsByTagNameNS("*", "t")).map(t => t.textContent).join("").trim(),
                    isB: p.getElementsByTagNameNS("*", "b").length > 0,
                    isC: p.getElementsByTagNameNS("*", "jc")[0]?.getAttribute("w:val") === "center"
                };
            }).filter(p => p.text.length > 0);
            document.getElementById('ui').style.display = 'block';
            updateView();
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    };

    function evaluate(p, next, prefix) {
        const b = document.getElementById(`${prefix}_b`).checked && p.isB;
        const c = document.getElementById(`${prefix}_c`).checked && p.isC;
        const w = document.getElementById(`${prefix}_w`).checked && p.text.split(/\s+/).length <= parseInt(document.getElementById(`${prefix}_wv`).value);
        if (document.getElementById(`${prefix}_b_s`)?.checked && b) return true;
        if (document.getElementById(`${prefix}_c_s`)?.checked && c) return true;
        let g = [];
        if (document.getElementById(`${prefix}_b`).checked && !document.getElementById(`${prefix}_b_s`)?.checked) g.push(b);
        if (document.getElementById(`${prefix}_c`).checked && !document.getElementById(`${prefix}_c_s`)?.checked) g.push(c);
        if (document.getElementById(`${prefix}_w`).checked) g.push(w);
        if (g.length > 0 && g.every(v => v)) return true;
        if (prefix === 'h1' && document.getElementById('h1_double').checked) {
            const val = document.getElementById('h1_double_val').value;
            if (p.text.startsWith(val) && next?.text.startsWith(val)) return true;
        }
        return false;
    }

    function updateView() {
        const area = document.getElementById('contentArea');
        area.innerHTML = '';
        paragraphs.forEach((p, i) => {
            p.role = evaluate(p, paragraphs[i+1], 'h1') ? 'h1' : (evaluate(p, paragraphs[i+1], 'h2') ? 'h2' : null);
            const div = document.createElement('div');
            div.className = 'p-preview' + (p.role ? ' ' + p.role + '-style' : '') + (p.isC ? ' center-text' : '');
            div.innerText = p.text;
            area.appendChild(div);
        });
    }

    function downloadDoc() {
        try {
            const xml = zip.file("word/document.xml").asText();
            const parser = new DOMParser();
            const doc = parser.parseFromString(xml, "application/xml");
            const ps = Array.from(doc.getElementsByTagNameNS("*", "p"));
            const ns = "http://schemas.openxmlformats.org/wordprocessingml/2006/main";

            let idx = 0;
            ps.forEach(p => {
                if (p.textContent.trim().length > 0 && paragraphs[idx]) {
                    const role = paragraphs[idx].role;
                    if (role) {
                        let pPr = p.getElementsByTagNameNS(ns, "pPr")[0] || doc.createElementNS(ns, "w:pPr");
                        if (!p.contains(pPr)) p.insertBefore(pPr, p.firstChild);
                        let style = pPr.getElementsByTagNameNS(ns, "pStyle")[0] || doc.createElementNS(ns, "w:pStyle");
                        if (!pPr.contains(style)) pPr.appendChild(style);
                        style.setAttributeNS(ns, "w:val", role === 'h1' ? "Heading1" : "Heading2");
                    }
                    idx++;
                }
            });

            zip.file("word/document.xml", new XMLSerializer().serializeToString(doc));
            const out = zip.generate({type:"blob", mimeType:"application/vnd.openxmlformats-officedocument.wordprocessingml.document"});
            
            // שימוש בשיטה הבטוחה ביותר להורדה
            if (window.saveAs) window.saveAs(out, "מעמד_ספר.docx");
            else if (typeof saveAs !== 'undefined') saveAs(out, "מעמד_ספר.docx");
            else {
                const url = window.URL.createObjectURL(out);
                const a = document.createElement('a');
                a.href = url; a.download = "מעמד_ספר.docx"; a.click();
            }
        } catch(e) { alert("שגיאה סופית: " + e.message); }
    }
</script>
</body>
</html>
