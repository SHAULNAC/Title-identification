<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מעמד ספרים - גרסת עריכה חיה</title>
    <script src="pizzip.min.js"></script>
    <script src="FileSaver.min.js"></script>
    <style>
        :root { --sidebar: #2c3e50; --bg: #f5f6fa; --primary: #27ae60; --h1: #2980b9; --h2: #e67e22; --donate: #ff5e5b; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); overflow: hidden; }
        
        /* Sidebar & Drag/Drop */
        .sidebar { width: 420px; background: var(--sidebar); color: white; padding: 20px; overflow-y: auto; box-shadow: 4px 0 10px rgba(0,0,0,0.3); z-index: 10; }
        #rules-container { display: flex; flex-direction: column; gap: 15px; }
        
        .rule-card { 
            background: #34495e; border-radius: 12px; padding: 15px; 
            border-right: 8px solid var(--primary); cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        .rule-card:active { cursor: grabbing; }
        .rule-card.dragging { opacity: 0.5; transform: scale(0.95); }
        .rule-card.h2-card { border-right-color: var(--h2); }
        
        .drag-handle { position: absolute; left: 10px; top: 10px; font-size: 1.2rem; opacity: 0.5; }
        
        .group-box { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin-top: 10px; }
        .row { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-size: 0.85rem; }
        input { border-radius: 4px; border: none; padding: 4px; }
        
        /* Tooltips */
        .has-tip { position: relative; }
        .has-tip:hover::after {
            content: attr(data-tip); position: absolute; bottom: 100%; right: 0;
            background: #000; color: #fff; padding: 8px; border-radius: 4px;
            font-size: 0.75rem; width: 180px; z-index: 100;
        }

        /* Viewport */
        .viewport { flex: 1; overflow-y: auto; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .paper { background: white; width: 100%; max-width: 800px; min-height: 100%; padding: 60px; box-shadow: 0 0 20px rgba(0,0,0,0.1); box-sizing: border-box; }
        
        .h1-style { font-size: 2em; font-weight: bold; color: var(--h1); text-align: center; border: 2px solid var(--h1); margin: 20px 0; padding: 10px; }
        .h2-style { font-size: 1.5em; font-weight: bold; color: var(--h2); text-align: center; border: 2px dashed var(--h2); margin: 15px 0; padding: 8px; }
        .center-text { text-align: center; }

        .btn { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; margin-top: 10px; text-decoration: none; display: block; text-align: center; }
        #status-bar { text-align: center; padding: 8px; border-radius: 6px; margin-bottom: 15px; font-size: 0.9rem; }
        .ready { background: #27ae60; color: white; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>מעמד ספרים חכם</h2>
    <div id="status-bar">טוען...</div>
    <input type="file" id="fileIn" accept=".docx" style="margin-bottom: 20px; font-size: 0.8rem;">

    <div id="ui" style="display:none;">
        <p style="font-size: 0.8rem; color: #bdc3c7;">ניתן לגרור את הכללים לשינוי סדר העדיפות:</p>
        <div id="rules-container">
            <div class="rule-card" draggable="true" id="card_h1">
                <span class="drag-handle">☰</span>
                <h3>כותרת 1 (H1)</h3>
                <div class="row"><input type="checkbox" class="live" id="h1_seq"> <span>ראשונה ברצף:</span> <input type="text" class="live" id="h1_seq_val" value="סימן" style="width:50px;"></div>
                <div class="group-box">
                    <div class="row"><input type="checkbox" class="live" id="h1_b"> <span>מודגש</span> <input type="checkbox" class="live" id="h1_b_s"> <small>סולו</small></div>
                    <div class="row"><input type="checkbox" class="live" id="h1_c"> <span>ממורכז</span> <input type="checkbox" class="live" id="h1_c_s"> <small>סולו</small></div>
                </div>
            </div>

            <div class="rule-card h2-card" draggable="true" id="card_h2">
                <span class="drag-handle">☰</span>
                <h3>כותרת 2 (H2)</h3>
                <div class="row"><input type="checkbox" class="live" id="h2_seq"> <span>שנייה ברצף:</span> <input type="text" class="live" id="h2_seq_val" value="סימן" style="width:50px;"></div>
                <div class="group-box">
                    <div class="row"><input type="checkbox" class="live" id="h2_b"> <span>מודגש</span> <input type="checkbox" class="live" id="h2_b_s"> <small>סולו</small></div>
                    <div class="row"><input type="checkbox" class="live" id="h2_w" checked> <span>קצר מ-</span> <input type="number" class="live" id="h2_wv" value="6" style="width:35px;"></div>
                </div>
            </div>
        </div>

        <button class="btn" style="background:#e67e22" onclick="downloadDoc()">הורד קובץ וורד</button>
        <a href="https://ko-fi.com/shaulnac" target="_blank" class="btn" style="background:var(--donate)">❤️ תרומה ליוצר</a>
    </div>
</div>

<div class="viewport">
    <div class="paper" id="contentArea"></div>
</div>

<script>
    let zip = null, paragraphs = [], ruleOrder = ['h1', 'h2'];

    // Real-time listener
    document.addEventListener('input', (e) => { if(e.target.classList.contains('live')) updateView(); });

    // Drag & Drop Logic
    const container = document.getElementById('rules-container');
    container.addEventListener('dragstart', e => e.target.classList.add('dragging'));
    container.addEventListener('dragend', e => {
        e.target.classList.remove('dragging');
        ruleOrder = Array.from(container.querySelectorAll('.rule-card')).map(c => c.id.replace('card_', ''));
        updateView();
    });
    container.addEventListener('dragover', e => {
        e.preventDefault();
        const afterElement = getDragAfterElement(container, e.clientY);
        const draggable = document.querySelector('.dragging');
        if (afterElement == null) container.appendChild(draggable);
        else container.insertBefore(draggable, afterElement);
    });

    function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('.rule-card:not(.dragging)')];
        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) return { offset: offset, element: child };
            else return closest;
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    // Logic
    function evaluate(p, prev, next, prefix) {
        const b = document.getElementById(`${prefix}_b`).checked && p.isB;
        const c = document.getElementById(`${prefix}_c`)?.checked && p.isC;
        const w = document.getElementById(`${prefix}_w`)?.checked ? (p.text.split(/\s+/).length <= parseInt(document.getElementById(`${prefix}_wv`).value)) : false;

        if (document.getElementById(`${prefix}_b_s`)?.checked && b) return true;
        if (document.getElementById(`${prefix}_c_s`)?.checked && c) return true;

        const seqVal = document.getElementById(`${prefix}_seq_val`)?.value;
        if (document.getElementById(`${prefix}_seq`)?.checked) {
            const curS = p.text.startsWith(seqVal), preS = prev?.text.startsWith(seqVal), nxtS = next?.text.startsWith(seqVal);
            if (prefix === 'h1' && curS && nxtS && !preS) return true;
            if (prefix === 'h2' && curS && preS) return true;
        }

        let g = [];
        if (document.getElementById(`${prefix}_b`).checked && !document.getElementById(`${prefix}_b_s`)?.checked) g.push(b);
        if (document.getElementById(`${prefix}_c`)?.checked && !document.getElementById(`${prefix}_c_s`)?.checked) g.push(c);
        if (document.getElementById(`${prefix}_w`)?.checked) g.push(w);
        return g.length > 0 && g.every(v => v);
    }

    function updateView() {
        const area = document.getElementById('contentArea');
        if (!paragraphs.length) return;
        area.innerHTML = '';
        paragraphs.forEach((p, i) => {
            p.role = null;
            for (let role of ruleOrder) {
                if (evaluate(p, paragraphs[i-1], paragraphs[i+1], role)) {
                    p.role = role; break;
                }
            }
            const div = document.createElement('div');
            div.className = (p.role ? p.role + '-style' : '') + (p.isC ? ' center-text' : '');
            div.style.marginBottom = "10px";
            div.innerText = p.text;
            area.appendChild(div);
        });
    }

    document.getElementById('fileIn').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            zip = new PizZip(ev.target.result);
            const doc = new DOMParser().parseFromString(zip.file("word/document.xml").asText(), "application/xml");
            paragraphs = Array.from(doc.getElementsByTagNameNS("*", "p")).map(p => ({
                text: Array.from(p.getElementsByTagNameNS("*", "t")).map(t => t.textContent).join("").trim(),
                isB: p.getElementsByTagNameNS("*", "b").length > 0,
                isC: p.getElementsByTagNameNS("*", "jc")[0]?.getAttribute("w:val") === "center"
            })).filter(p => p.text.length > 0);
            document.getElementById('ui').style.display = 'block';
            document.getElementById('status-bar').innerText = "קובץ נטען!";
            document.getElementById('status-bar').className = "ready";
            updateView();
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    };

    function downloadDoc() {
        try {
            const xml = zip.file("word/document.xml").asText();
            const doc = new DOMParser().parseFromString(xml, "application/xml");
            const ps = Array.from(doc.getElementsByTagNameNS("*", "p"));
            const ns = "http://schemas.openxmlformats.org/wordprocessingml/2006/main";
            let idx = 0;
            ps.forEach(p => {
                if (p.textContent.trim().length > 0 && paragraphs[idx]) {
                    const role = paragraphs[idx].role;
                    if (role) {
                        let pPr = p.getElementsByTagNameNS(ns, "pPr")[0] || doc.createElementNS(ns, "w:pPr");
                        if (!p.contains(pPr)) p.insertBefore(pPr, p.firstChild);
                        let style = pPr.getElementsByTagNameNS(ns, "pStyle")[0] || doc.createElementNS(ns, "w:pStyle");
                        if (!pPr.contains(style)) pPr.appendChild(style);
                        style.setAttributeNS(ns, "w:val", role === 'h1' ? "Heading1" : "Heading2");
                    }
                    idx++;
                }
            });
            zip.file("word/document.xml", new XMLSerializer().serializeToString(doc));
            saveAs(zip.generate({type:"blob"}), "ספר_מעומד.docx");
        } catch(e) { alert("שגיאה: " + e.message); }
    }
</script>
</body>
</html>
